<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>404 Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        }

        .container {
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            width: 80%; 
            margin: 0 auto; 
            padding: 2rem; 
            position: relative; 
            text-align: center; 
        }

        .text-content {
            max-width: 100%; 
            text-align: center; 
        }

        .error-code {
            font-size: 25vw; 
            color: #432855; 
            font-weight: 700; 
            margin-bottom: 1rem;
            animation: bounce 2s infinite; 
        }

        .error-message {
            font-size: 4vw; 
            color: #432855; 
            margin-bottom: 2rem;
            animation: floatUpAndDown 4s infinite; 
        }

        .error-description {
            font-size: 3vw; 
            color: #432855; 
            margin-bottom: 2rem;
            line-height: 1.5; 
            animation: fadeInOut 3s infinite; 
        }

        .error-image {
            width: 25vw; 
            height: 25vw; 
            border-radius: 10px;
            animation: spin 5s linear infinite; 
            transition: transform 0.2s ease, box-shadow 0.3s ease; 
            cursor: pointer; 
            position: relative; 
            box-shadow: 0 0 40px #8c719c, 0 0 80px #8c719c; 
        }

        .error-image:hover {
            transform: scale(1.1); 
            box-shadow: 0 0 60px #8c719c, 0 0 100px #8c719c; 
            animation: pulse 1s infinite alternate; 
        }

        .pointer {
            position: absolute;
            top: 10px; 
            right: 50%; 
            transform: translateX(50%); 
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid #f8f9fa; 
            animation: glow 1s infinite alternate; 
        }

        /* Animations */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes floatUpAndDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg); 
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <div class="error-code">404</div>
            <div class="error-message">Oops! Page Not Found</div> 
            <div class="error-description">
                We couldnâ€™t find what you were looking for.Click the logo. 
            </div>
        </div>
        <a href="/"> 
            <img src="img/white.jpg" alt="Homepage" class="error-image"> 
            <div class="pointer"></div>
        </a> 
    </div>

    <script>
        // Removed sound features
    </script>
</body>
</html>
