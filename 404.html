<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Lilita One', cursive; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        }

        .container {
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            width: 80%; 
            margin: 0 auto; 
            padding: 2rem; 
            position: relative; 
        }

        .text-content {
            text-align: left; 
            width: 50%; 
        }

        .error-code {
            font-size: 200px; 
            color: #432855; 
            font-weight: bold;
            margin-bottom: 1rem;
            animation: bounce 2s infinite; 
        }

        .error-message {
            font-size: 55px; 
            color: #5D3F71; 
            margin-bottom: 2rem;
            animation: floatUpAndDown 4s infinite; 
        }

        .error-description {
            font-size: 30px; 
            color: #8c719c; 
            margin-bottom: 2rem;
            line-height: 1.5; 
            animation: fadeInOut 3s infinite; 
        }

        .error-image {
            width: 200px; 
            height: 200px; 
            border-radius: 10px;
            animation: spin 5s linear infinite; 
            transition: transform 0.2s ease; 
        }

        .btn-homepage {
            background-color: #432855; 
            color: #f8f9fa; 
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            animation: pulse 1.5s infinite; 
        }

        .btn-homepage:hover {
            background-color: #333333; 
        }

        /* Animations */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes floatUpAndDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <div class="error-code">404</div>
            <div class="error-message">Oops! Page Not Found</div>
            <div class="error-description">
                We couldnâ€™t find what you were looking for.
            </div>
            <a href="/" class="btn-homepage">Homepage</a>
        </div>
        <img src="img/white.jpg" alt="Error Image" class="error-image"> 
    </div>

    <script>
        const errorImage = document.querySelector('.error-image');
        const bounceSound = new Audio('bounce.mp3'); 
        const thudSound = new Audio('thud.mp3'); 

        errorImage.addEventListener('click', (event) => {
            // Simulate bounce by scaling and translating
            errorImage.style.transform = `scale(1.2)`; // Scale up slightly on bounce
            setTimeout(() => {
                errorImage.style.transform = `scale(1)`; // Return to normal scale
            }, 100); // Adjust the delay for the bounce effect

            // Play a random sound effect
            const randomSound = Math.random() < 0.5 ? bounceSound : thudSound;
            randomSound.play();
        });
    </script>
</body>
</html>
