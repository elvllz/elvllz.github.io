<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL Villaoz - Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #4b2662;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; /* Add box-shadow transition */
        }

        .card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: #4b2662; 
            animation: bounce 0.3s ease; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }

        .card-img-top {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        
        .card.project1:hover {
            background-color: #dfafe0; 
            color: #4b2662;
        }

        .card.project2:hover {
            background-color: #dfafe0; 
            
            color: #4b2662;
        }

        .card.project3:hover {
            background-color: #dfafe0; 
            color: #4b2662;
        }

        /* Animation */
        @keyframes bounce {
          0% {
            transform: translateY(-5px) scale(1.05);
          }
          50% {
            transform: translateY(0) scale(1.02);
          }
          100% {
            transform: translateY(-5px) scale(1.05);
          }
        }

        .btn-project {
            background-color: #4b2662; 
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-project:hover {
            background-color: #7a5195; 
        }
    </style>
</head>
<body>
    <header>
        <h1 class="display-4">EL Villaoz</h1>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="project1.html" class="card project1"> 
                    <img src="img/1.png" class="card-img-top" alt="Project 1 Image">
                    <div class="card-body">
                        <button class="btn-project">Places</button>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="midterm.html" class="card project2">
                    <img src="img/2.png" class="card-img-top" alt="Project 2 Image">
                    <div class="card-body">
                        <button class="btn-project">Midterm</button>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="project3.html" class="card project3">
                    <img src="img/3.png" class="card-img-top" alt="Project 3 Image">
                    <div class="card-body">
                        <button class="btn-project">Project 3</button>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
